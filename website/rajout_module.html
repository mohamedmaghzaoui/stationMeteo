        <div class="m-5 p-3 border rounded-4">
            <h1 class="display-4">Ajouter un module</h1>
            <form>
                <div class="mb-3">
                    <label for="moduleName" class="form-label">Nom du module</label>
                    <input type="text" class="form-control" id="moduleName" aria-describedby="moduleNameHelp">
                    <div id="moduleNameHelp" class="form-text">essaye de choisir des noms different pour chacun de tes
                        modules</div>
                </div>


                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="humidity" name="humidity" value="humidity">
                    <label for="humidity"> humidité</label><br>
                    <input type="checkbox" class="form-check-input" id="temp" name="temp" value="température">
                    <label for="temp"> température</label><br>
                    <input type="checkbox" class="form-check-input" id="air-qual" name="air-qual" value="air-qual">
                    <label for="air-qual"> qualité de l'air </label>
                </div>


                <div class="mb-3">
                    <div class="row align-items-center">
                        <div class="col-2 ">
                            <img alt="image" src=".\images\icones_carte.jpg" class="w-25">
                        </div>
                        <div class="col-3 ">
                            <label for="inputposition" class="col-form-label rounded-4">Lieu</label>
                        </div>
                    </div>
                    <select id="inputposition" class="form-select border-black" aria-describedby="Position">
                        <option selected>--Choisissez le lieu de votre module--</option>
                        <option value="1">Salle 1</option>
                        <option value="2">Salle 2</option>
                        <option value="3">Lab</option>
                        <option value="4">Tisanerie</option>
                    </select>
                </div>



                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>






        <div class="container">
            <h1 class="display-5 display-1">Ajouter un module</h1>

            <div class="row d-flex align-items-center justify-items-center">

            </div>
            <div class="row">

            </div>
        </div>
        <form class="container">
            <div class="mb-3">
                <div class="col-2">
                    <label for="inputmodule" class="col-form-label">Type de module</label>
                </div>
                <div class="col-3">
                    <input type="msg" id="inputmodule" class="form-control border-black" aria-describedby="NewModule">
                </div>
            </div>





            <div class="mb-3">
                <div class="col-2">
                    <label for="inputposition" class="col-form-label">Lieu</label>
                </div>
                <div class="col-3">
                    <select id="inputposition" class="form-select border-black" aria-describedby="Position">
                        <option selected>--Choisissez le lieu de votre module--</option>
                        <option value="1">Salle 1</option>
                        <option value="2">Salle 2</option>
                        <option value="3">Lab</option>
                        <option value="4">Tisanerie</option>
                    </select>

                </div>
                <div class="col-2">
                    <a role="input"><img alt="image" src=".\images\icones_carte.jpg" class="w-25"></button>
                </div>
            </div>



            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
